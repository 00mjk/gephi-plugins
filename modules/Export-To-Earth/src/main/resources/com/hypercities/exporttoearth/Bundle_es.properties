OpenIDE-Module-Display-Category=Export
OpenIDE-Module-Long-Description=\
    Este enchufe exporta redes con datos a un archivo KMZ, que \
    se puede visualizar con Google Earth. \
    ExportToEarth trata de advinar las columnas que contienen \
    los datos geograficos. Se puede seleccionar columnas con el \
    boton de "Opcciones." \
    ExportToEarth fue creado durante el Instituto NEH de Verano \
    en Topicos Avazados en los humanidades digitales a UCLA. \
    Gracias a Ryan Cordell, Zoe Borovsky y Paula Lupkin por el inspiraci\u00f3n y \
    el pruebando del enchufe.

